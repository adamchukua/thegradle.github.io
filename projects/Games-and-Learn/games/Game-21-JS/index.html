<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №9</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
  <div class="box">
    <a href="../../index.html" class="main-link">Головна</a>
    <h1 class="result"></h1>
    <div class="game-box">
      <div class="player">
        <p class="player--name" id="user-name"></p>
        <p class="player--score" id="user-score">0</p>
        <img src="img/cards/card-1.jpg" alt="" class="player--card" id="user-card">
      </div>
      <div class="control">
        <p>Спроба <span class="try">0</span> з 3</p>
        <button type="button" class="btn">Generate</button>
      </div>
      <div class="player">
        <p class="player--name">Computer</p>
        <p class="player--score" id="pc-score">0</p>
        <img src="img/cards/card-2.jpg" alt="" class="player--card" id="pc-card">
      </div>
    </div>
    <div class="control control__mobile">
      <p>Спроба <span class="try">0</span> з 3</p>
      <button type="button" class="btn">Generate</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
